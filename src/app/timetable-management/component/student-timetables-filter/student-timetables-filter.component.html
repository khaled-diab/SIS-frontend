<mat-card class="mat-elevation-z8">
   <div class="col-12">
      <div class="subTitle ">
         <h4>Academic Data Management / Timetables</h4>
         <hr>
      </div>
   </div>
   <div class="timetable">
      <div class="timetable">
         <button *ngFor='let day of this.days' class="mainBtn btn btn-primary form-control" (click)="select(day)" mat-raised-button
                 [ngClass]="{'mainBtn2':flags.get(day)}"
                            [value]="day">{{day}} </button>
      </div>
   </div>
</mat-card>
