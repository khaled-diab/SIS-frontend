<div class="p-3">
  <app-college-filter></app-college-filter>
  <div *ngIf="tableData" class="mat-elevation-z8 mt-3 full-width-table">
    <mat-table [dataSource]="tableData.content" aria-label="Elements">
      <!-- Id Column -->
      <ng-container matColumnDef="ID">
        <mat-header-cell *matHeaderCellDef>Id</mat-header-cell>
        <mat-cell *matCellDef="let row">{{row.id}}</mat-cell>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="EnglishName">
        <mat-header-cell *matHeaderCellDef>English Name</mat-header-cell>
        <mat-cell *matCellDef="let row">{{row.nameEnglish}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="ArabicName">
        <mat-header-cell *matHeaderCellDef>Arabic Name</mat-header-cell>
        <mat-cell *matCellDef="let row">{{row.nameArabic}}</mat-cell>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="Status">
        <mat-header-cell *matHeaderCellDef>Status</mat-header-cell>
        <mat-cell *matCellDef="let row">{{row.status}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="Code">
        <mat-header-cell *matHeaderCellDef>Code</mat-header-cell>
        <mat-cell *matCellDef="let row">{{row.code}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="Actions">
        <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
        <mat-cell *matCellDef="let row">
          <button [matMenuTriggerData]="row" [matMenuTriggerFor]="menu" color="primary" mat-icon-button>
            <mat-icon>more_vert</mat-icon>
          </button>
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>

    <mat-paginator #paginator
                   (page)="pageChangeEvent($event)"
                   [length]="tableData.totalElements"
                   [pageIndex]="0"
                   [pageSizeOptions]="[5, 10, 20]"
                   [pageSize]="5"
                   aria-label="Select page"
                   showFirstLastButtons>
    </mat-paginator>
  </div>
  <mat-spinner *ngIf="!tableData" class="text-center"></mat-spinner>
</div>

<mat-menu #menu="matMenu">
  <button mat-menu-item>Preview</button>
  <button mat-menu-item>Edit</button>
  <button mat-menu-item>Delete</button>
</mat-menu>
