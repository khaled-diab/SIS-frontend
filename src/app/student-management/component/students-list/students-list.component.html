<div class="p-3">
  <app-student-filter></app-student-filter>
  <div *ngIf="tableData" class="mat-elevation-z8 mt-3 full-width-table">
    <mat-table [dataSource]="tableData.data" aria-label="Elements">
      <!-- Id Column -->
      <ng-container matColumnDef="UniversityId">
        <mat-header-cell *matHeaderCellDef>UniversityId
          <span>
            <button [matTooltip]="sortASCHint" mat-icon-button matTooltipPosition="above">
              <mat-icon (click)="idSortAction()" class="m-1">{{idSortIcon}}</mat-icon>
            </button>
          </span>
        </mat-header-cell>
        <mat-cell *matCellDef="let row">{{row.universityId}}</mat-cell>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="EnglishName">
        <mat-header-cell *matHeaderCellDef>English Name
          <span>
            <button [matTooltip]="sortASCHint" mat-icon-button matTooltipPosition="above">
              <mat-icon (click)="englishNameSortAction()" class="m-1">{{englishNameSortIcon}}</mat-icon>
            </button>
          </span>
        </mat-header-cell>
        <mat-cell *matCellDef="let row">{{row.nameEn}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="ArabicName">
        <mat-header-cell *matHeaderCellDef>Arabic Name
          <span>
            <button [matTooltip]="sortDESCHint" mat-icon-button matTooltipPosition="above">
              <mat-icon (click)="arabicNameSortAction()" class="m-1">{{arabicNameSortIcon}}</mat-icon>
            </button>
          </span>
        </mat-header-cell>
        <mat-cell *matCellDef="let row">{{row.nameAr}}</mat-cell>
      </ng-container>

      <!-- Name Column -->

      <ng-container matColumnDef="Level">
        <mat-header-cell *matHeaderCellDef>Level
          <span>
            <button [matTooltip]="sortASCHint" mat-icon-button matTooltipPosition="above">
              <mat-icon (click)="codeSortAction()" class="m-1">{{codeSortIcon}}</mat-icon>
            </button>
          </span>
        </mat-header-cell>
        <mat-cell *matCellDef="let row">{{row.level}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="Actions">
        <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
        <mat-cell *matCellDef="let row">
          <div class="options">
            <button mat-icon-button>
              <mat-icon class="eye">visibility</mat-icon>
            </button>
            <button mat-icon-button>
              <mat-icon class="user-edit">edit</mat-icon>
            </button>
            <button mat-icon-button>
              <mat-icon class="user-times">person_add</mat-icon>
            </button>
          </div>
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>

    <mat-paginator #paginator
                   (page)="pageChangeEvent($event)"
                   [length]="tableData.totalCount"
                   [pageIndex]="pageIndex"
                   [pageSizeOptions]="[5, 10, 20]"

                   aria-label="Select page"
                   showFirstLastButtons>
    </mat-paginator>
  </div>
  <mat-spinner *ngIf="!tableData" class="text-center"></mat-spinner>
</div>

<mat-menu #menu="matMenu">
  <button mat-menu-item>Preview</button>
  <button mat-menu-item>Edit</button>
  <button mat-menu-item>Delete</button>
</mat-menu>
