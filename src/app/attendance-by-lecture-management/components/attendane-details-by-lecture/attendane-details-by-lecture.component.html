<div class="p-3">
  <div class="d-flex justify-content-end mt-3">
    <div class="p-3">
    <mat-label *ngIf="tableData" >{{'Course Name'+coursename}}</mat-label>
    </div>
    <div class="p-3">
      <mat-label *ngIf="tableData" >{{'Date'+date}}</mat-label>
      </div>
      <div class="p-3">
        <mat-label *ngIf="tableData" >{{'From'+from}}</mat-label>
        </div>
        <div class="p-3">
          <mat-label *ngIf="tableData" >{{'To'+to}}</mat-label>
          </div>

  </div>
      <div *ngIf="tableData" class="mat-elevation-z8 mt-3 full-width-table">
        <mat-table [dataSource]="dataSource" aria-label="Elements" matSort>


          <ng-container matColumnDef="universityId">
            <mat-header-cell *matHeaderCellDef mat-sort-header>University Id

            </mat-header-cell>
            <mat-cell *matCellDef="let row">{{row.universityId}}</mat-cell>
          </ng-container>

          <ng-container matColumnDef="nameAr">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Arabic Name
            </mat-header-cell>
            <mat-cell *matCellDef="let row">{{row.nameAr}}</mat-cell>
          </ng-container>

          <ng-container matColumnDef="attendanceStatus">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Attendance Status
            </mat-header-cell>
            <mat-cell   *matCellDef="let row"
            [ngClass]="{'make-green': row.attendanceStatus=='present','make-red': row.attendanceStatus=='absent' }" >{{row.attendanceStatus}}</mat-cell>
          </ng-container>





          <ng-container matColumnDef="Actions">
            <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
            <mat-cell *matCellDef="let row">
              <div class="options">
                <button (click)="edit(row)"  mat-icon-button>
                  <mat-icon class="user-edit">edit</mat-icon>
                </button>
              </div>
            </mat-cell>
          </ng-container>

          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
        </mat-table>

        <mat-paginator
                       [pageIndex]="pageIndex - 1"
                       [pageSizeOptions]="[5, 10, 25, 35, 50]"
                       [pageSize]="defaultPageSize"
                       [length]=tableData.length
                       showFirstLastButtons
                       aria-label="Select page">
        </mat-paginator>
      </div>
    </div>

    <mat-menu #menu="matMenu">
      <button mat-menu-item>Preview</button>
      <button mat-menu-item>Edit</button>
      <button mat-menu-item>Delete</button>
    </mat-menu>

    <button (click)="flag=!flag" >btn</button>
<p *ngIf="flag">{{'ssssssssssss'}}</p>
