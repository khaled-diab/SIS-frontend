<mat-card class="mat-elevation-z8">
   <div class="container">
      <div class="col-12">
         <div class="subTitle ">
            <h4>User Management / Faculty Members</h4>
            <hr>
         </div>
      </div>
      <form class="form-row form">
         <div class="form-group col-md-4 col-sm-12 search-box">
            <mat-form-field appearance="outline">
               <mat-label>Search</mat-label>
               <input (keyup)="applyFilter()" class="searchInput" type="search" matInput name="search"
                      [(ngModel)]="facultyMemberFilterModel.searchValue">
            </mat-form-field>
         </div>
         <div class="col-md-4 col-sm-12 mt-1">
            <mat-form-field appearance="outline">
               <mat-label>College</mat-label>
               <mat-select #collegeSelect>
                  <mat-option [value]="undefined">
                     Choose College
                  </mat-option>
                  <mat-option *ngFor="let college of colleges" [value]="college.id">
                     {{college.nameEn}}
                  </mat-option>
               </mat-select>
            </mat-form-field>
         </div>

         <div class="col-md-4 col-sm-12 mt-1">
            <mat-form-field appearance="outline">
               <mat-label>Department</mat-label>
               <mat-select disabled #departmentSelect>
                  <mat-option [value]="undefined">
                     Choose Department
                  </mat-option>
                  <mat-option *ngFor="let dept of departments" [value]="dept.id">
                     {{dept.nameEn}}
                  </mat-option>
               </mat-select>
            </mat-form-field>
         </div>
         <div appearance="outline" class="col-md-3 col-sm-12">
            <button (click)="resetFilter()" class="btn btn-info">Reset</button>
         </div>
      </form>
   </div>
</mat-card>
