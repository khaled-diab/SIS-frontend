<div class="p-0">
   <div class="d-flex justify-content-center">
      <h3>Are you sure You Want to delete this Academic Program?</h3>
   </div>
   <div class="row d-flex justify-content-center">
      <div class="col-2 m-1">
         <button (click)="deleteAcademicProgram()" color="warn" mat-raised-button>
            Delete
         </button>
      </div>
      <div class="col-2 m-1">
         <button (click)="close()" class="btn btn-success" mat-raised-button>
            Cancel
         </button>
      </div>
   </div>
</div>
