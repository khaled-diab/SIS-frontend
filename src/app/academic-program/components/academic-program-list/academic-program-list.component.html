<div class="p-3">
  <app-academic-program-filter></app-academic-program-filter>
  <div class="d-flex justify-content-end mt-3">
    <div class="col-1">
      <button (click)="addOrUpdateAcademicProgram(academicProgramModel)" class="align-content-center" mat-icon-button>
        <mat-icon class="add" matTooltip="Add Academic Program" matTooltipPosition="above">add_circle</mat-icon>
      </button>
    </div>
  </div>
  <div *ngIf="tableData" class="mat-elevation-z8 mt-3 full-width-table">
    <mat-table [dataSource]="dataSource" aria-label="Elements" matSort>
      <!-- Id Column -->
      <ng-container matColumnDef="No.">
        <mat-header-cell *matHeaderCellDef>No
        </mat-header-cell>
        <mat-cell *matCellDef="let row; let i = index">{{i + 1}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="code">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Code

        </mat-header-cell>
        <mat-cell *matCellDef="let row">{{row.code}}</mat-cell>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name_ar">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Arabic Name
        </mat-header-cell>
        <mat-cell *matCellDef="let row">{{row.name_ar}}</mat-cell>
      </ng-container>


      <ng-container matColumnDef="name_en">
        <mat-header-cell *matHeaderCellDef mat-sort-header>English Name
        </mat-header-cell>
        <mat-cell *matCellDef="let row">{{row.name_en}}</mat-cell>
      </ng-container>
   

      <ng-container matColumnDef="Actions">
        <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
        <mat-cell *matCellDef="let row">
          <div class="options">
            <button (click)="viewAcademicProgram(row)" mat-icon-button>
              <mat-icon class="eye">visibility</mat-icon>
            </button>
            <button (click)="addOrUpdateAcademicProgram(row)" mat-icon-button>
              <mat-icon class="user-edit">edit</mat-icon>
            </button>
            <button (click)="deleteAcademicProgram(row)" mat-icon-button>
              <mat-icon class="user-times">delete</mat-icon>
            </button>
          </div>
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>

    <mat-paginator
                   [pageIndex]="pageIndex - 1"
                   [pageSizeOptions]="[1, 3, 5, 10, 25, 35, 50]"
                   [pageSize]="defaultPageSize"
                   [length]=tableData.length
                   showFirstLastButtons
                   aria-label="Select page">
    </mat-paginator>
  </div>
  <mat-spinner *ngIf="!tableData" class="text-center"></mat-spinner>
</div>

<mat-menu #menu="matMenu">
  <button mat-menu-item>Preview</button>
  <button mat-menu-item>Edit</button>
  <button mat-menu-item>Delete</button>
</mat-menu>
